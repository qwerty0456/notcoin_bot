<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .coin-count {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .earn-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin-count">0 Notcoins</div>
        <button class="earn-btn">Earn Notcoins</button>
    </div>

    <script>
        let coinCount = 0;
        const coinCountElem = document.querySelector('.coin-count');
        const earnBtn = document.querySelector('.earn-btn');

        earnBtn.addEventListener('click', () => {
            coinCount += 1;
            coinCountElem.textContent = `${coinCount} Notcoins`;
        });
    </script>
</body>
</html>
